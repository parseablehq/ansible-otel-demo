version: "3.9"

services:
  otel-collector:
    image: otel/opentelemetry-collector:0.118.0
    command: ["--config=/etc/otelcol/config.yaml"]
    env_file:
      - ./.env
    volumes:
      - ./otel-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    restart: unless-stopped
